<!DOCTYPE html>
<html>
<head>
    <title>Data</title>
</head>
<body>

<h2>Stored Data</h2>

<table border="1">
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Message</th>
</tr>

{% for row in data %}
<tr>
    <td>{{ row[0] }}</td>
    <td>{{ row[1] }}</td>
    <td>{{ row[2] }}</td>
    <td>{{ row[3] }}</td>
</tr>
{% endfor %}

</table>

<br>
<a href="/">Go Back</a>

</body>
</html>
